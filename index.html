	<body>
		<div class="container-fluid">
			<div class="row">
				<h1>Mentoring.org API Example</h1>
				<form id="mentoring">
					<input id="zipCode" name="zipCode" type="number" /> <br>
					<input type="radio" name="distance" value="5" checked> 5<br>
					<input type="radio" name="distance" value="10"> 10<br>
					<input type="radio" name="distance" value="15"> 15<br>
					<input type="radio" name="distance" value="25"> 25<br>
					<input type="submit" value="Submit">
				</form>
				<div id="mentoringResults"></div>

				<h1>All For Good API Example</h1>
				<form id="allForGood">
					<input id="zipCode" name="zipCode" type="number" /> <br>
					<input type="radio" name="distance" value="5" checked> 5<br>
					<input type="radio" name="distance" value="10"> 10<br>
					<input type="radio" name="distance" value="15"> 15<br>
					<input type="radio" name="distance" value="25"> 25<br>

			</div>
